<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Bases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #0d1117;
            --bg-card: #161b22;
            --bg-element: #21262d;
            --text-primary: #f1f5f9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-blue: #3081f2;
            --accent-purple: #a371f7;
            --accent-red: #e5534b;
            --accent-green: #2da44e;
            --radius: 0.75rem;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-app);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- ANIMATIONS --- */
        .bg-animation { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none; }
        .particle { position: absolute; width: 2px; height: 2px; background: var(--accent-blue); border-radius: 50%; animation: float 6s ease-in-out infinite; opacity: 0.6; }
        .particle:nth-child(odd) { background: var(--accent-purple); animation-duration: 8s; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-25px); } }
        
        /* --- MAIN CONTAINER --- */
        .login-container {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.7s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .login-title {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 4px color-mix(in srgb, var(--accent-blue) 50%, transparent)); }
            to { filter: drop-shadow(0 0 12px color-mix(in srgb, var(--accent-purple) 50%, transparent)); }
        }
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-element);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--bg-card);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-blue) 25%, transparent);
        }
        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* --- DB CONNECTION GROUP --- */
        .db-connection-group {
            display: flex; 
            gap: 0.75rem;
            align-items: flex-end;
        }
        .db-connection-group .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        .test-connection-btn { 
            padding: 0.9rem 1rem;
            height: 54px; /* Match input height */
            background-color: var(--bg-element);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .test-connection-btn:hover:not(:disabled) {
            border-color: var(--accent-purple);
            color: var(--accent-purple);
        }
        .test-connection-btn:disabled {
             opacity: 0.5;
             cursor: not-allowed;
        }
        #db-status-message {
            font-size: 0.875rem;
            text-align: center; 
            min-height: 24px;
            padding-top: 0.5rem;
            animation: fadeIn 0.5s ease;
        }

        /* --- FORM OPTIONS --- */
        .form-options {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .remember-me { 
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-secondary);
        }
        .remember-me input {
            margin-right: 0.5rem;
            accent-color: var(--accent-blue);
        }
        #logout-link { 
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            display: none;
        }
        #logout-link:hover {
            text-decoration: underline;
        }

        /* --- BUTTON & MESSAGES --- */
        .login-button {
            --base-color: var(--accent-blue); /* Usando a cor de destaque do tema */
            --grad-light: color-mix(in srgb, var(--base-color) 95%, #ffffff); /* Mais base, menos branco */
            --grad-dark: color-mix(in srgb, var(--base-color) 60%, #000000);  /* Mais base, menos preto */
            --border-btn: color-mix(in srgb, var(--base-color) 70%, #000000); /* Borda mais escura */
            width: 100%;
            padding: 1rem;
            background: linear-gradient(145deg, var(--grad-light), var(--grad-dark));
            border: 1px solid var(--border-btn);
            border-radius: var(--radius);
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(0,0,0,0.4); /* Sombra no texto para contraste */
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-bottom: 1.25rem; /* 20px */
            box-shadow: inset 0 1px 1px color-mix(in srgb, var(--grad-light) 50%, transparent), 0 4px 8px rgba(0,0,0,0.3); /* Sombra padrão */
        }
        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: inset 0 1px 1px color-mix(in srgb, var(--grad-light) 50%, transparent), 0 6px 12px rgba(0,0,0,0.4), 0 0 15px var(--base-color); /* Efeito neon no hover */
        }
        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed; 
            background: var(--bg-secondary);
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #message {
            font-size: 0.875rem;
            text-align: center;
            min-height: 20px;
            animation: fadeIn 0.5s ease;
        }
        .error-message { color: var(--accent-red); }
        .success-message { color: var(--accent-green); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <main class="login-container" data-testid="login-container">
        <header class="login-header">
            <h1 class="login-title">Acesso Seguro</h1>
            <p class="login-subtitle">Entre com suas credenciais para continuar</p>
        </header>

        <form id="login-form">
            <div class="form-group">
                <label for="db-connection-string" class="form-label">Chave de Conexão do Banco de Dados (Opcional)</label>
                <div class="db-connection-group">
                    <div class="form-group">
                        <input
                            type="password"
                            id="db-connection-string"
                            class="form-input"
                            placeholder="postgresql://user:pass@host..."
                            data-testid="db-connection-input"
                        >
                    </div>
                    <button type="button" id="test-db-btn" class="test-connection-btn" data-testid="test-db-btn">Testar</button>
                </div>
                <div id="db-status-message" data-testid="db-status-message"></div>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input
                    type="text"
                    id="username"
                    class="form-input"
                    placeholder="Digite seu usuário"
                    required
                    autocomplete="username"
                    data-testid="username-input"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                    data-testid="password-input"
                >
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me" data-testid="remember-me-checkbox">
                    Manter-me logado
                </label>
                <a id="logout-link" data-testid="logout-link">Fazer logout?</a>
            </div>

            <button type="submit" id="login-btn" class="login-button" data-testid="login-btn" disabled>
                <span class="spinner" id="spinner"></span>
                <span id="button-text">Entrar</span>
            </button>

            <div id="message" class="error-message" data-testid="message-div"></div>
        </form>
    </main>

    <script>
        // Particle animation script (unchanged)
        document.addEventListener('DOMContentLoaded', () => {
            const bgAnimation = document.querySelector('.bg-animation');
            if (bgAnimation) {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 6}s`;
                    particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
                    bgAnimation.appendChild(particle);
                }
            }
        });

        // --- Element Selectors ---
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const loginBtn = document.getElementById('login-btn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const messageDiv = document.getElementById('message');
        const logoutLink = document.getElementById('logout-link');
        const dbConnectionStringInput = document.getElementById('db-connection-string');
        const testDbBtn = document.getElementById('test-db-btn');
        const dbStatusMessage = document.getElementById('db-status-message');

        // --- Helper Functions ---
        const showMessage = (text, type = 'error') => {
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
        };

        const setDbStatus = (text, type = 'info') => {
            dbStatusMessage.textContent = text;
            dbStatusMessage.className = 'db-status-message';
            if (type === 'success') dbStatusMessage.style.color = 'var(--accent-green)';
            else if (type === 'error') dbStatusMessage.style.color = 'var(--accent-red)';
            else dbStatusMessage.style.color = 'var(--text-secondary)';
        };

        const setLoadingState = (loading) => {
            loginBtn.disabled = loading;
            spinner.style.display = loading ? 'inline-block' : 'none';
            buttonText.textContent = loading ? 'Entrando...' : 'Entrar';
        };

        const checkFormValidity = () => {
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            loginBtn.disabled = !user || !pass;
        };

        // --- Event Handlers ---
        const handleTestDbConnection = async () => {
            const connectionString = dbConnectionStringInput.value.trim();
            if (!connectionString) {
                setDbStatus('Por favor, insira a chave de conexão para testar.', 'error');
                return;
            }

            testDbBtn.disabled = true;
            testDbBtn.textContent = 'Testando...';
            setDbStatus('Conectando ao banco de dados...', 'info');

            try {
                const result = await window.electronAPI.saveAndTestDbConnection(connectionString);
                if (result.success) {
                    setDbStatus('Conexão bem-sucedida e chave salva!', 'success'); 
                    dbConnectionStringInput.style.borderColor = 'var(--accent-green)';
                } else {
                    throw new Error(result.message); 
                }
            } catch (error) {
                setDbStatus(`Falha na conexão: ${error.message}`, 'error');
                dbConnectionStringInput.style.borderColor = 'var(--danger)';
            } finally {
                testDbBtn.disabled = false;
                testDbBtn.textContent = 'Testar';
            }
        };

        const handleLogin = async (event) => {
            event.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = rememberMeCheckbox.checked;

            if (!username || !password) {
                showMessage('Preencha usuário e senha.');
                return;
            }

            setLoadingState(true);
            showMessage('', 'info'); // Clear previous messages

            try {
                const result = await window.electronAPI.loginAttempt(username, password, rememberMe);
                if (result.success) {
                    showMessage('Login realizado com sucesso!', 'success');
                    // Main window will be opened by main.js
                } else {
                    showMessage(result.message || 'Credenciais inválidas.');
                    setLoadingState(false);
                }
            } catch (error) {
                showMessage('Erro de conexão com o sistema. Tente novamente.');
                setLoadingState(false);
            }
        };

        // --- Event Listeners ---
        loginForm.addEventListener('submit', handleLogin);
        testDbBtn.addEventListener('click', handleTestDbConnection);

        dbConnectionStringInput.addEventListener('input', () => {
            dbConnectionStringInput.style.borderColor = 'var(--border-color)';
            setDbStatus('');
        });

        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                checkFormValidity();
                if (messageDiv.textContent) showMessage('');
            });
        });

        logoutLink.addEventListener('click', () => {
            window.electronAPI?.logout();
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.electronAPI?.getDbConnectionString) {
                const savedConnectionString = await window.electronAPI.getDbConnectionString();
                if (savedConnectionString) {
                    dbConnectionStringInput.value = savedConnectionString;
                    setDbStatus('Chave de conexão carregada.', 'info');
                } else {
                    setDbStatus('Insira a chave de conexão se for administrador.', 'info');
                }
            }

            checkFormValidity();

            window.electronAPI?.onAutoLoginFailed?.((message) => {
                showMessage(message);
                logoutLink.style.display = 'inline';
            });
        });
    </script>
</body>
</html>
